<app-player style="top:130px" class="player-position"></app-player>

<div class="field">

<div class="card-stack">
        <!--card stack-->
        <img [ngStyle]="{'right.px': i*5}" *ngFor="let c of [0,1,2,3]; let i = index;" 
        src="/assets/img/cards/card_cover2.png">

        <img (click)="takeCard()" class="top-card" 
        style="right: 25px" src="/assets/img/cards/card_cover2.png">

        <!--stack for played cards-->
        <img class="played-card" *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png">

        <!--current card (animation)-->
        <img *ngIf="pickCardAnimation" (click)="takeCard()" class="pick-card" 
        style="right: 25px" src="/assets/img/cards/{{ currentCard }}.png">
    
     </div>

</div>
